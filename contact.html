<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getlinked</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://kit.fontawesome.com/5b702f1e5f.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="contanier">

        <nav>
            <div class="logo-menu">
                <div class="logo">
                    <a href="./index.html">get<span>linked</span></a>
                </div>
                <div class="menus">
                    <button id="menu" class="menu2"><img src="./assets/images/Vector.png" alt=""></button>
                </div>
            </div>

            <div class="ul-btn">
                <ul>
                    <div class="menus">
                        <button class="close" style="display: none;">X</button>
                    </div>
                    <li><a href="#">Timeline</a></li>
                    <li><a href="#">Overview</a></li>
                    <li><a href="#">FAQs</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>

                <div class="register">
                    <a href="#">Register</a>
                </div>
            </div>
        </nav>

        <section class="get-form">
            <div class="get">
                <h1>Get in touch</h1>
                <h2>Contact<br>Information</h2>
                <p><a href="">27,Alara Street<br>Yaba 100012<br>Lagos State</a></p>
                <p><a href="tel:07067981819">Call Us : 07067981819</a></p>
                <p><a href="#">we are open from Monday-Friday<br>08:00am - 05:00pm</a></p>
                <div class="social-links">
                    <h3>Share on</h3>
                    <div class="links">
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
            <div class="contact-form">
                <form id="form">
                    <h1>Questions or need assistance? Let us know  about it!</h1>
                    <div class="form-details">
                        <input type="text" placeholder="First Name" name="firstName" required>
                        <input type="email" placeholder="Mail" name="email" required>
                        <textarea placeholder="Message" name="FeedBack" required></textarea>
                        <input type="hidden" name="goldlee" value="user">
                    <div class="form-submith">
                        <button type="submit">Submit</button>
                    </div>
                </form>
                <div class="social-links form-links">
                    <h3>Share on</h3>
                    <div class="links ">
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </section>

    </section>

    <script src="./assets/js/app.js"></script>
